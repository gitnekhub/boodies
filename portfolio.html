<!DOCTYPE HTML>
<html>
<head>
  <title>Catering Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .main {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      height: 100vh; /* Set height to 100% of viewport height */
      width: 100vw;
    }

    .header {
      height: 10vh; /* Set height to 10% of viewport height */
      line-height: 10vh;
      background-color: lightblue;
      text-align: center;
      width: 100vw;
      font-size: 4vw; /* Set font size to 4% of viewport width */
      font-size: 3vh;
      font-weight: bold;
    }

    .tnb1 {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      /* Set font size to 3% of viewport width */
      margin-top: 2vh; /* Add some space from the top */
      text-align: center;
      font-size: 3.5vw;
    }

    .body {
      display: flex;
      flex-wrap: wrap; /* Enable wrapping for smaller screens */
      justify-content: center;
      width: 90%;
    }

    .column1,
    .column2 {
      flex: 1;
      max-width: 500px; /* Set a maximum width for each column */
      margin: 10px; /* Add margin between columns */
    }

    .column1 img,
    .column2 img {
      width: 100%; /* Make images fill their container */
      height: auto; /* Maintain aspect ratio */
    }

    @media screen and (max-width: 768px) {
      /* Adjust styles for screens smaller than 768px width (e.g., mobile devices) */
      .body {
        flex-direction: column; /* Stack columns on top of each other */
      }

      .column1,
      .column2 {
        max-width: 100%; /* Allow columns to take full width on smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="header">
      Boodie's Catering Portfolio
    </div>
    <div class="tnb1">
      <div class="title">
        <p style="margin-bottom: 0;">Fountain Grove House Blessing</p>
      </div>
      <div class="body">
        <div class="column1">
          <img src="pics/cater3.jpg" alt="">
        </div>
        <div class="column2">
          <img src="pics/cater2.jpg" alt="">
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
