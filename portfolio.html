  <style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
              height: 10vh; /* Set height to 10% of viewport height */
              line-height: 10vh;
              background-color: #4d2603;
              text-align: center;
              width: 100vw;
              font-size: 4vw; /* Set font size to 4% of viewport width */
              font-size: 3vh;
              font-weight: bold;
              color: white;
        }       
       .title{
        height: 10vh; /* Set height to 10% of viewport height */
              line-height: 10vh;
              
              text-align: center;
              width: 100vw;
              font-size: 2vw; /* Set font size to 4% of viewport width */
              font-size: 2vh;
              font-weight: bold;
              

          }


        .body1 {
            background-color: white;
            padding-top: -10vh;
            margin-bottom: 10vh;
        }

        .swiper-container {
            width: 80%;
            height: 80vh;
            margin: auto;
            position: relative;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .swiper-button-prev,
        .swiper-button-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: transparent; /* Set background to transparent */
            border: none; /* Remove border */
            color: #000; /* Change arrow color */
            font-size: 20px; /* Adjust arrow size */
            cursor: pointer;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            color: #555; /* Change arrow color on hover */
        }
    </style>
</head>

<body>
    <div class="header">

    <div class="title">

    <div class="body1">

    <div class="swiper-container">

      <div class="swiper-wrapper">

          <div class="swiper-slide"><img src="fountaingrove/6.jpg" alt=""></div>
          <!-- Add more slides as needed -->
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
  </div>

			<script src="assets/js/jquery.min.js"></script><script src="assets/js/skel.min.js"></script><script src="assets/js/util.js"></script><script src="assets/js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script>
        
        document.addEventListener('DOMContentLoaded', function () {
